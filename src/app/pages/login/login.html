<div class="loginContainer">
  <div class="loginForm">
    <img class="avatar" src="../../../icons/Glyvia_PNG.png" alt="Logo da Glyvia" />
    <button class="googleBtn">Sign in with Google</button>
    <div class="divider">
      <span>ou</span>
    </div>
    <form (ngSubmit)="navigateDashboard()">
      <label for="email">Email</label>
      <input class="inputField" id="email" type="email" placeholder="Digite seu email" />
      <label for="senha">Senha</label>
      <div class="passwordContainer">
        <input
          class="inputField"
          id="senha"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Digite sua senha"
        />
        <button type="button" class="eyeBtn" (click)="togglePassword()">
          <img [src]="showPassword ? 'icons/eyesOpen.png' : 'icons/eyesClosed.png'" alt="Mostrar/Ocultar senha" />
        </button>
      </div>


      <button type="submit" class="loginBtn">Entrar</button>
      <button type="button" class="forgotBtn" (click)="navigateForgot()">Esqueci minha senha</button>
    </form>

    <p class="signUp" (click)="navigateCadastro()">
      NÃ£o tem uma conta? Cadastre-se
    </p>
  </div>
<!-- teste git-->
  <div class="loginImage">
    <h1>Glyvia</h1>
    <p>Controle inteligente. Vida equilibrada.</p>
    <img src="../../../icons/login-image.png" alt="Login illustration" />
  </div>
</div>
