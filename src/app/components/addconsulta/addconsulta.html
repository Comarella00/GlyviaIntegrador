<div class="container">
  <div class="cards">
    <div class="card lembrete-card">
      <div class="card-header">
        <h3>Nova Consulta</h3>
        <div class="acoes">
          <img src="icons/arrow.png" class="btn-icon" (click)="voltarTela()" alt="Voltar"/>
          <img src="icons/check.png" class="btn-icon" (click)="adicionarConsulta()" alt="Adicionar"/>
        </div>
      </div>

      <div class="card-body formulario">
        <!-- Descrição da consulta -->
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input id="descricao" type="text" [(ngModel)]="descricao" placeholder="Nome da consulta"/>
        </div>

        <!-- Data -->
        <div class="form-group">
          <label for="data">Data:</label>
          <input id="data" type="date" [(ngModel)]="data"/>
        </div>

        <!-- Hora -->
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input id="hora" type="time" [(ngModel)]="hora"/>
        </div>
      </div>
    </div>
  </div>
</div>
