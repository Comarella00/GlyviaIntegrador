<div class="card">

  <h3>Adicionar alimentos manualmente</h3>

  <!-- FORMULÁRIO DE ENTRADA -->
  <div class="form">
    <label>Nome do alimento</label>
    <input type="text" [(ngModel)]="nome" placeholder="Ex: Arroz cozido" />

    <label>Carboidratos (g)</label>
    <input type="number" [(ngModel)]="carboidratos" placeholder="Ex: 28" />

    <label>Calorias (kcal)</label>
    <input type="number" [(ngModel)]="calorias" placeholder="Ex: 130" />

    <button (click)="adicionar()">Adicionar alimento</button>
  </div>

  <hr />

  <!-- LISTA DOS ALIMENTOS -->
  <div *ngFor="let item of alimentos; let i = index" class="item">
    <p>{{ item.nome }} — {{ item.carboidratos }}g carbo — {{ item.calorias }} kcal</p>
    <button class="del" (click)="remover(i)">Remover</button>
  </div>

  <hr />

  <!-- TOTAL -->
  <div class="total">
    <strong>Total carboidratos: {{ totalCarboidratos() }} g</strong><br>
    <strong>Total calorias: {{ totalCalorias() }} kcal</strong>
  </div>

</div>
