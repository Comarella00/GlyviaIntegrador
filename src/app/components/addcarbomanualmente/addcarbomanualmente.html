<div class="cardsContainer">
  <div class="card">
    <div class="cardHeader">Adicionar Carboidratos Manualmente</div>
    <div class="cardContent">
      <p>Preencha os dados abaixo para registrar uma entrada de carboidratos.</p>

      <form (ngSubmit)="adicionarRefeicao()" #carbForm="ngForm" novalidate>
        <div>
          <label for="descricao">Descrição:</label>
          <input id="descricao" name="descricao" type="text" [(ngModel)]="form.descricao" required />
        </div>

        <div class="grid-2">
          <div>
            <label for="calorias">Calorias (kcal):</label>
            <input id="calorias" name="calorias" type="number" min="0" [(ngModel)]="form.calorias" required />
          </div>

          <div>
            <label for="carboidratos">Carboidratos (g):</label>
            <input id="carboidratos" name="carboidratos" type="number" min="0" [(ngModel)]="form.carboidratos" required />
          </div>

          <div>
            <label for="insulina">Insulina para Repor:</label>
            <input id="insulina" name="insulina" type="number" min="0" [(ngModel)]="form.insulina" required />
          </div>

          <div>
            <label for="dataRefeicao">Data:</label>
            <input id="dataRefeicao" name="dataRefeicao" type="date" [(ngModel)]="form.dataRefeicao" required />
          </div>

          <div>
            <label for="horaRefeicao">Hora:</label>
            <input id="horaRefeicao" name="horaRefeicao" type="time" [(ngModel)]="form.horaRefeicao" required />
          </div>
        </div>

        <button id="button" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
</div>
